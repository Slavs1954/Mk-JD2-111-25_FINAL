spring.application.name=finance_app

#Datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/finance_app
spring.datasource.username=postgres
spring.datasource.password=postgres

#WebClients
mailer.base-url=http://localhost:8080/api/mail

#Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=noreply.global.dev.service@gmail.com
spring.mail.password=${GMAIL_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=3600000